<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            color: white;
            width: 100px;
            text-align: center;
            border: 1px solid black;
            list-style-type: none;
            padding: 0;
            background-color: #62929e;
            &:hover {
                cursor: pointer;
            }
        }
        li {
            padding: 0.2rem;
            border-bottom: 1px solid black;
            &:hover {
                background-color: rgb(61, 92, 99);
            }
        }
    </style>
</head>
<body>
    <ul>
        <li>Productos</li>
        <li>Carrito</li>
        <li>Perfil</li>
    </ul>
</body>
</html>
